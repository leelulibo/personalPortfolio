                    <img src="images/WhatsApp_Image_2024-01-17_at_23.15.14-removebg-preview.png" alt="">
                    <p >I'm Lulibo Mtampu, a dynamic and passionate software developer on a mission to weave innovation into the fabric of technology.
                        <span class="more-content">With a versatile skill set spanning Java, JavaScript, HTML, CSS, SQL, and more, I thrive on transforming challenges into opportunities through hands-on experience with real-time projects. My journey in technology has been a thrilling ride, marked by a profound interest in databases and an unwavering commitment to ensuring data security. Beyond coding, my background in management and marketing has sculpted my communication skills, allowing me to take up leadership roles on campus. Currently, I proudly serve as a technical mentor and lead the vibrant Womethinkcode community, fostering collaborative learning environments. My curiosity extends into cloud engineering and the fascinating realm of cybersecurity, where I explore the dynamic field of networking and securing networks. Always ready to explore new concepts and technologies, I find joy in staying on my toes and being at the forefront of innovation. In addition to my technical endeavors, I run the WomenInTech channel, inspired by my dedication to breaking barriers and creating a supportive community for women in technology. I believe in continuous learning and staying ahead of the curve, and I am open to exciting opportunities that allow me to expand my knowledge, contribute to meaningful projects, and connect with like-minded professionals who share a passion for innovation. Let's embark on this journey together!</span></p>
                        <a href="#" class="btn" id="toggle-content">Read More</a>

                    </figcaption>
                
            </figure>

    <script>
        document.getElementById('toggle-content').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent default link behavior
            var moreContent = document.querySelector('.more-content');
            if (moreContent.style.display === 'none') {
                moreContent.style.display = 'inline'; // Show the additional content
                event.target.textContent = 'Read Less'; // Change button text
            } else {
                moreContent.style.display = 'none'; // Hide the additional content
                event.target.textContent = 'Read More'; // Change button text
            }
        });
    </script>
